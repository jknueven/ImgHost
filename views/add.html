<div class="col-md-8 imgAdd">
	<form ng-submit="add.submit()">
		<input type="text" name="title" placeholder="Title" ng-model="add.form.title">
		<input type="text" name="url" placeholder="Image URL" ng-model="add.form.url">
		<input type="textarea" class="description" name="description" placeholder="Description" ng-model="add.form.description">
		<button type="submit" class="btn btn-submit">Submit</button>
	</form>
</div>
